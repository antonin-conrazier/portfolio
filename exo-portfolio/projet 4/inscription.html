<!doctype html>
<html lang="fr">
        <head>
           <meta charset="utf-8">
            <link rel="stylesheet" href="connexion.css" media="screen" type="text/css" />
        </head>
        <body>
            <div id="container">
            
                
                    <form action="connexion.html" method="POST">
                    <h1>Inscription</h1>
                    <label><b>Nom d'utilisateur</b></label>
                    <input type="text" placeholder="Entrer le nom d'utilisateur" name="username" required>
    
                    <label><b>Mot de passe</b></label>
                    <input type="password" placeholder="Entrer le mot de passe" name="password" required>

                    <label><b>Confirmation du Mot de passe</b></label>
                    <input type="password" placeholder="Confirmer le mot de passe" name="password" required>

                    <label><b>Date de Naissance</b></label>
                    <input type="date" placeholder="jj/mm/aaaa" name="date" required value="jj/mm/aaaa">

                    <label><b>Nom</b></label>
                    <input type="text" placeholder="Entrer le Nom" name="name" required>

                    <label><b>Prénom</b></label>
                    <input type="text" placeholder="Entrer le Prénom" name="lastname" required>

                    <label><b>E-mail</b></label>
                    <input type="text" placeholder="E-mail" name="email" required value="@">



                    <label><b>Sexe</b></label>
                    <input type="text" placeholder="Homme/Femme" name="gender" required >

                    <label><b>Téléphone</b></label>
                    <input type="text" placeholder="Numéro de téléphone" name="telephone" required >
                    
                    <label><b>Niveau d'étude</b></label>
                    <p><select>
                        <option value="valeur1">Brevet</option> 
                        <option value="valeur2">Bac</option>
                        <option value="valeur3">License</option>
                        <option value="valeur4">Master</option>
                        <option value="valeur5">Doctorat</option></select></p>

                    <label><b>Présentation</b></label>
                    <input type="text" placeholder="Présentation" name="presentation" required >

                    <label><b>Hobbies</b></label>
                    <input type="text" placeholder="Hobbies" name="hobbies" required >

                    <a href=connexion.html><input type="submit" id='submit' value='Inscription' ></a>
